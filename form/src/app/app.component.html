<h2>template driven form</h2>
<form  #userFrom="ngForm" (ngSubmit)="onSubmit(userFrom.value)">
    <div class="form-group col-sm-10" >
      <label for="name">Name:</label>
      <input #nameref type="text" name="name" class="form-control" ngModel required> 
      <div [ngClass]="nameref.className != 'ng-invalid' ? '':'btn btn-danger'">{{nameref.className}}</div>
    
      <label for="pwd">Email:</label>
      <input type="text" class="form-control" name="email" ngModel>
      <label for="street">street:</label>
      <input type="text" class="form-control" name="street" ngModel>
      <label for="City">City:</label>
      <input type="text" class="form-control" name="city" ngModel>
      <label for="Pincodewd">Pincode:</label>
      <input type="text" class="form-control" name="pincodemail" ngModel>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
   
   
  </form>
